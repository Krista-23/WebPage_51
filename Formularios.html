<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
        <meta charset="utf-8" >
        <meta name="description" content="Página de practica de html">
        <meta name="keywords" content="html, css, java">
        <meta name="author" content="Krista Navarro Vargas">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
    </head>
    <body>
        <main>
            <article>
                <h1>Etiquetas input y otras para crear Formularios</h1>
                <form action="" method="post">
                    <fieldset>
                        <legend>Ejemplos de input</legend>

                        <div>
                        <label for="Nombre">Nombre:</label>
                        <input type="text" name="Nombre" id="Nombre">
                        </div>

                        <div>
                        <label for="casado">¿Es usted casado?</label>
                        <input type="checkbox" name="casado" id="casado">
                        </div>

                        <div>
                            <label for="color">Color Favorito</label>
                            <input type="color" name="color" id="color">
                        </div>

                        <div>
                            <label for="fecha">Fecha Nacimiento:</label>
                            <input type="date" name="fecha" id="fecha">
                        </div>


                    </fieldset>
                    <fieldset>
                        <legend>Otros ejemplos</legend>
                    </fieldset>
                </form>
            </article>
        </main>
    </body>
</html>
